<div class="b-page_title b-page_title_default text-center">
  <h1 class="b-entry_title"><span>{{params?.category | titlecase}}</span></h1>  
  <div class="b-breadcrumbs">
    <a href="#" routerLink="/">Home</a>
    <a href="#" routerLink="/postcategory/{{params?.category}}">{{params?.category | titlecase}}</a>
    <span>{{singleNews?.title | titlecase}}</span>
  </div>
</div>

<div class="spinner text-center p-5" *ngIf="!postsLoaded">
  <img src="./assets/svg/oval.svg" class="img-fluid" alt="">
</div>

<section id="b-blog_fullwidth" *ngIf="singleNews && postsLoaded">

                            <a href="#" rel="category tag" routerLink="/news">{{singleNews?.category | titlecase}}</a>
                         </div>
                      </div>   
                    </div>
                    <h3 class="b-entry_title">
                        <a href="#" rel="bookmark">{{singleNews?.title | titlecase}}</a>

                        <div class="b-footer_socail b-socail_large b-socail_color mt-5">
