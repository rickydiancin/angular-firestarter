<div *ngIf="vs.showAddProjectModal; else projectList">
  <add-project [hideForm]="vs.showAddProjectModal"></add-project>
</div>

<ng-template #projectList>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add "{{product?.productTitle}}" to Project</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-success" *ngIf="success">
          <i class="fa fa-check-circle-o fa-fw"></i> '{{product?.productTitle | titlecase}}' was added to your project.
          <button (click)="success = false;" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="" novalidate>
          <div class="clearfix row">
            <div class="col-xl-12 col-lg-12 col-mb-12 col-sm-12 col-xs-12">
              <form [formGroup]="form">
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-12 col-form-label">Select Project</label>
                  <div class="col-sm-6">
                    <select name="" id="projectName" formControlName="projectName">
                      <option *ngIf="!projects" value="0"><i>Loading...</i></option>
                      <option *ngFor="let project of projects" value="{{project?.code}}">{{project?.projectName | titlecase}}</option>
                    </select>
                    
                  </div>
                  <button (click)="addProductToProject()" type="button" class="btn btn-info"><i class="fa fa-plus fa-fw"></i> ADD</button>
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
      <hr>
      <div class="col-sm-12">
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of projectProducts | filterBy: ['projects']: 'A001'">
              <td class="align-middle">Product is in '{{product?.projectName | titlecase}}' Project.</td>
              <td class="actions"><button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="10"></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
      <a (click)="createNewProject()" href="javascript:void(0)">Create a new Project.</a>
      <button (click)="closeModal()" class="btn btn-danger pull-left">Close</button>
  </div>
</ng-template>
