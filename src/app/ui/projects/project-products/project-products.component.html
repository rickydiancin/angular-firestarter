<section id="b-cart_default">
  <div class="b-cart b-cart_default pb-5">
    <div class="container">
      <div class="row clearfix">

        <div class="col-xl-12 col-lg-12 col-mb-12 col-sm-12 col-xs-12">
          <div class="b-title b-title_line_righ mt-5 mt-lg -0">
            <h2 class="text-uppercase">{{id.split('.')[0]}}</h2>
          </div>
          <!-- <p>For Architects, Developers or Designers who would like indicative pricing on your specification click the
            button below to request approval and leave us your name, email and company info with the subject 'Quote

          <p>Once approved you will be able to submit any Project you have created by clicking 'Request Quote' from

            <table id="cart" class="table table-bordered table-condensed" *ngIf="productProject">
              <thead>
                <tr>
                  <th colspan="2">Product</th>
                  <th>Type</th>
                  <th>Summary</th>
                  <th class="text-center">Quantity</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of productProject">
                  <td>
                    <img [src]="product?.imageURL || './assets/images/not_available.jpg'" alt="" height="100px" width="100px">
                  </td>
                  <td width="20%">{{product?.productTitle | titlecase}}</td>
                  <td >type</td>
                  <td width="50%">summary</td>
                  <td width="10%">
                    <input type="text">
                  </td>
                  <td class="action">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default">Action</button>
                      <button type="button" class="btn btn-default dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <div class="dropdown-menu">
                        <a (click)="removeToProject(product)" class="dropdown-item" href="javascript:void(0);">Remove</a>
                        <!-- <a class="dropdown-item" href="javascript:void(0);">Another action</a> -->
                        <!-- <a class="dropdown-item" href="javascript:void(0);">Something else here</a> -->
                        <!-- <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a> -->
                      </div>
                    </div>
                    <!-- <div class="btn-group" role="group">
                      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Dropdown
                      </button>
                      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">Dropdown link</a>
                        <a class="dropdown-item" href="#">Dropdown link</a>
                      </div>
                    </div> -->
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td>
                    <button type="button" class="btn btn-primary btn-block">Update Quantities</button>
                  </td>
                  <td>
                    <a href="projects/{{product?.productTitle}}.{{product?.productCode}}/invoice"><button type="button" class="btn btn-primary btn-block">Save as PDF</button></a>
                  </td>
                  <td>
                    <button [disabled]="!productProject" (click)="downloadFile()" type="button" class="btn btn-primary btn-block">Export as Excel</button>
                    <angular2csv *ngIf="productProject?.length > 0" [data]="productProject" filename="product" [options]="options" class="d-none"></angular2csv>
                  </td>
                </tr>
              </tfoot>
            </table>

        </div>
      </div>
